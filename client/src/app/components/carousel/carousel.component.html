<carousel
  class="carousel-html-content"
  [images]="images"
  [height]="500"
  [borderRadius]="10"
  arrowsTheme="dark"
  [cellsToShow]="1"
  [counter]="true"
  objectFit="contain"
  [loop]="true"
  [arrowsOutside]="true"
  [lightDOM]="true"
>
  <div *ngIf="facts.length > 0">
    <div *ngFor="let fact of facts">
      <div class="carousel-cell-wrap">
        <div class="carousel-cell {{ facts.indexOf(fact) === 0 && 'active' }}" >
          <h5 class="fact-text">{{ fact["fact"] }}</h5>
        </div>
      </div>
    </div>
  </div>
</carousel>
