<carousel
  class="carousel-html-content"
  [images]="images"
  [height]="500"
  [borderRadius]="10"
  arrowsTheme="dark"
  [cellsToShow]="1"
  [counter]="true"
  objectFit="contain"
  [loop]="true"
  [arrowsOutside]="true"
>
  <div *ngIf="!!facts.length">
    <div *ngFor="let fact of facts">
      <div class="carousel-cell-wrap">
        <div class="carousel-cell" >
          {{ fact["fact"] }}
        </div>
      </div>
    </div>
  </div>
</carousel>
