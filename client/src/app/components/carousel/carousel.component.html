<div class="carousel-wrap">
  <div *ngIf="items">
    <div *ngIf="loading" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <swiper #swiper [config]="config" (swiper)="onSwiper($event)">
      <!-- (slideChange)="onSlideChange()" -->

      <ng-template
        swiperSlide
        *ngFor="let catFact of items"
        class="carousel-container"
      >
        <mat-card class="fact-card">
          <img [src]="catFact.path" alt="{{ catFact.fact }}" loading="lazy" />
          <div class="card-text-wrap" *ngIf="catFact.path">
            <p class="subtitle">Cat Fact #{{ catFact.factNumber }}</p>
            <mat-card-content>
              <p>{{ catFact.fact }}</p>
            </mat-card-content>
          </div>
          <mat-card-actions class="card-action">
            <button (click)="addToFavorite(catFact)" mat-button>
              <mat-icon
                aria-hidden="false"
                class="{{ loading ? 'black' : 'white' }}"
                >favorite</mat-icon
              >
            </button>
            <!-- <button mat-button>
              <mat-icon
                aria-hidden="false"
                aria-label="share-icon"
                class="share-icon"
                >share</mat-icon
              >
            </button> -->
          </mat-card-actions>
        </mat-card>
        <div *ngIf="shareOpen">
          <app-share></app-share>
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
<router-outlet></router-outlet>
