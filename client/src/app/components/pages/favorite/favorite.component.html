<div class="favorites h-100">
  <div class="container-fluid carousel-wrap">
    <div *ngIf="!favorites.length" class="favorites-empty">
      <h1>No favorites found</h1>
      <a mat-list-item routerLink="/all">Go to All Facts</a>
    </div>
    <app-carousel [items]="favorites"></app-carousel>
  </div>
</div>
